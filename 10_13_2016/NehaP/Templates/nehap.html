<!--main document type of the web page-->
<!DOCTYPE html>
    <!--default html language to be english-->
    <html lang="en">

    <!--head of the web page-->
        <head>
            <!--title - this is the title of this html file-->
            <title></title>
            <!--style - this is used to write CSS style on the html file itself-->
            <style>

            </style>
            <!--script - this is used to write javascript on the html file itself-->

            <script>

            </script>
            <!--link - this is used to link an external source-->
            <!--this is used to source only css files and images-->
            <link rel="stylesheet" href="../Styles/Assingment.css"/>

            <!--base - this used to specify the base URL of our web page-->
            <!--this is optional and to be written based on server configuration-->

            <meta charset="UTF-8" />
            <meta name="" content=""/>

            <meta name="viewport" content="width=device-width, initial-scale=1">

        </head>

        <!--body of the web page-->
        <!--body is the rendering part of the html-->
        <body>
        <!--main article for forms-->
            <article>

                <!--page header-->
                <header>
                    <h1>employeeForm</h1>
                </header>

                <!--main body of the page-->
                <section>
                    <!--form for new New Employee-->
                    <form name="employeeForm">
                        <!--TextBox-->
                        <!--First Name-->
                        <label for="firstName"> First Name:</label>
                            <input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>


                        <!--Last Name-->
                        <label for="lastName"> Last Name:</label>
                            <input type="text" id="lastName" name="lName" placeholder="Enter your Last Name" />

                        <!--Phone Number-->
                        <label for="phoneNumber"> Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />

                        <!--checkbox-->
                        <label for="Country">Country:</label>
                            <input type="checkbox" id="Country" name="country" placeholder="India" />India
                            <input type="checkbox" id="Country" name="country" placeholder="USA" />USA
                            <input type="checkbox" id="Country" name="country" placeholder="UK"/>UK
                            <input type="checkbox" id="Country" name="country" placeholder="Germany" />Germany

                        <!--Radio Button-->
                        <label for="Gender"> Gender:

                            <!--Male-->
                            Male:
                            <input type="radio" id="male" name="Gender" value="Male"/>

                            <!--Female-->
                            Female:
                            <input type="radio" id="Female" name="Gender" value="Female"/>
                        </label>


                        <!--Email-->
                        <label for="E-mail:">E-mail:</label>
                            <input type="email" name="email" placeholder="Enter your email address">

                        <!--Username and Password-->

                        <label for="UserName">User name:</label<br>
                            <input type="text" name="UserName" placeholder="Enter your name or e-mailid">
                        <label for="Password">User password:</label>
                            <input type="password" name="psw" placeholder="Enter your password">

                        <!--submit button-->
                        <button type="submit" id="submit">Submit</button>

                        <!--Reset Botton-->
                        <button type="cancle" id="cancle">Cancle</button>

                    </form>
                </section>

                <!--footer of the page-->
                <footer>

                </footer>
