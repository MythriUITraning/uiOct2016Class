            <header>
                <h1><strong>Wellcome to my website</strong></h1>
            </header>

            <article>
                <section>
                     <form name="main-form">
                        <div>
                            <label for="firstName">Applicant's First Name:</label>
                            <input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>
                        </div>
                        <div>
                            <label for="lastName">Applicant's Last Name:</label>
                            <input type="text" id="lastName" name="lName" placeholder="Enter your First Name"/>
                        </div>
                        <div>
                            <label for="phoneNumber">Applicant's Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number"/>
                        </div>
                        <div>
                            <!--gender-->
                            <label for="gender">Applicant's Gender:</label>
                                <div id="gender">
                                    <!--male-->
                                    <label for="male">Male:</label>
                                    <input type="radio" id="male" name="gender" value="Male"/>

                                    <!--female-->
                                    <label for="female">Female:</label>
                                    <input type="radio" id="female" name="gender" value="Female"/>
                                </div>
                            </div>
                        <div>
                            <!--checkbox-->
                            <label for="country">Country:</label>
                            <input type="checkbox" id="country" name="country" placeholder="India" />India
                            <input type="checkbox" id="country"  name="country" placeholder="USA" />USA
                            <input type="checkbox" id="country" name="country" placeholder="UK"/>UK
                            <input type="checkbox" id="country" name="country" placeholder="Germany" />Germany
                        </div>
                        <!--submit button-->
                        <button type="submit" id="submit">
                            <span>Submit</span>
                        </button>
                        <!--reset/cancel-->
                        <button type="reset" id="reset">
                            <span>Cancel</span>
                        </button>
                     </form>
                </section>
            </article>
